<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="initial-scale=1.0">
    
    <link rel="stylesheet" href="style.css">
    <!-- BOOTSTRAP-CSS only -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@600&display=swap" rel="stylesheet">
    <title>World Bucket List</title>

</head>
<body>

    <!-- Image and text -->
<nav class="navbar navbar-dark bg-dark">
    <a class="navbar-brand" href="#">
      <img src="./images/logo_50.png" width="50" height="50" class="d-inline-block align-top" alt="" loading="lazy"> &nbsp; &nbsp; World Bucket List
    </a>
  </nav>

    <div class="container-fluid">
        <div class="row">
            <div id="dreams-container" class="col-sm-6 col-md-5 col-lg-4 col-xl-3">
            </div>
            <div id="map-container" class="col-sm-6 col-md-7 col-lg-8 col-xl-9">
                <div id="map"></div> 
                <div id="panorama"></div>
                <button type="button" id="reset-map" class="btn btn-secondary btn-sm">Réinitialiser la carte</button>
                <button type="button" id="back-to-map" class="btn btn-secondary btn-sm">Revenir à la carte</button>
            </div> 
        </div>
    </div>

    <!-- JS, Popper.js, and jQuery -->

    <script src="/assets/js/bundle.js"></script>
